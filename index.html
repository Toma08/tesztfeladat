<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="txt">Regisztráció</h2>
    <form
      class="formContainer"
      id="registrationForm"
      method="post"
      action="register.php"
    >
      <label for="username">Felhasználónév:</label>
      <input type="text" id="username" name="username" required />
      <label for="email">Email cím:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Jelszó (legalább 6 karakter):</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="6"
        required
      />
      <button class="btn" type="submit">Regisztráció</button>
    </form>
    <h2 id="cimke">Bejelentkezés</h2>
    <form class="formContainer" id="loginForm" method="post" action="login.php">
      <label for="loginUsername">Felhasználónév:</label>
      <input type="text" id="loginUsername" name="loginUsername" required />
      <label for="loginPassword">Jelszó:</label>
      <input type="password" id="loginPassword" name="loginPassword" required />
      <button class="btn" type="submit">Bejelentkezés</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
